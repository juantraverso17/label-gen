<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Etiquetas de Precios</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Generador de Etiquetas</h1>
        <label>
            Precio contado:
            <input type="number" id="precioContado" min="0" step="1">
        </label>
        <label>
            Porcentaje (%):
            <input type="number" id="porcentaje" value="21" min="0" step="1">
        </label>
        <label>
            Talle:
            <select id="talle">
                <option>S - 1</option>
                <option>M - 2</option>
                <option>L - 3</option>
                <option>XL - 4</option>
                <option>XXL - 5</option>
                <option>XXXL - 6</option>
                <option>U</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
                <option>32</option>
                <option>33</option>
                <option>34</option>
                <option>35</option>
                <option>36</option>
                <option>37</option>
                <option>38</option>
                <option>39</option>
                <option>40</option>
                <option>41</option>
                <option>42</option>
                <option>43</option>
                <option>44</option>
                <option>45</option>
                <option>46</option>
                <option>47</option>
                <option>48</option>
                <option>49</option>
                <option>50</option>
            </select>
        </label>
        <button id="generarEtiqueta">Generar etiqueta</button>
    </div>
    <script type="module" src="scripts/etiquetas.js"></script>
</body>
</html>
